interface: products
family: list
name: my_clavrx_products
docstring: |
  CLAVR-x imagery products
spec:
  products:
    - name: My-Cloud-Top-Height
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Top Height
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_acha", "latitude", "longitude"]
    - name: My-Cloud-Base-Height
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Base Height
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
    - name: My-Cloud-Depth
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud my Cloud Depth
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_acha", "cld_height_base", "latitude", "longitude"]
        algorithm:
          plugin:
            name: my_cloud_depth
            arguments:
              output_data_range: [0, 20]
              scale_factor: 0.001
    - name: Cloud-Base-Python-Colors
      source_names: [clavrx]
      docstring: |
        CLAVR-x Colorful Cloud Base Height,
        Using a python-based custom colormapper.
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
        colormapper:
          plugin:
            name: colorful_cloud_height
            arguments: {}
    - name: Unregistered-Cloud-Depth
      family: unsectored_xarray_dict_to_algorithm_to_output_format
      source_names: [clavrx]
      docstring: |
        CLAVR-x Unregistered Cloud Depth
      spec:
        variables: ["DATA:cld_height_acha", "DATA:cld_height_base", "DATA:latitude", "DATA:longitude"]
        algorithm:
          plugin:
            name: my_cloud_depth_dict
            arguments:
              variables: ["DATA:cld_height_acha", "DATA:cld_height_base", "DATA:latitude", "DATA:longitude"]
              output_product_name: DATA:Unregistered-Cloud-Depth
              output_data_range: [0, 20]
              scale_factor: 0.001
              min_outbounds: "crop"
              max_outbounds: "crop"
              norm: False
              inverse: False
